{% extends "base.html" %} {% block title %}Search Results{% endblock %} {% block
content %}
<h1>Search Results for "{{ query }}"</h1>
{% if results %} {% for recipe in results %}
<article>
  <h2>
    <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}"
      >{{ recipe.title }}</a
    >
  </h2>
  <p>{{ recipe.description }}</p>
</article>
{% endfor %} {% else %}
<p>No results found.</p>
{% endif %} {% endblock %}
